<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table simple</title>
    <style>
        table{
            font-family: arial,sans-serif;
            border-collapse: collapse;
            width: 60%;

        }
        th, td{
            border: 1px solid #dddddd;
        }
        td:first-child{
            width: 40%;
        }
        td{
            width: 30%;
        }
        tr:nth-child(odd){
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Company</td>
        <td>Contact</td>
        <td>Country</td>
    </tr>
    <tr>
        <td>Alfeds Futterkiste</td>
        <td>Maria Andes</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td>Island Trading</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>Magazzini Alimentari Riuniti</td>
        <td>Giovanni Roveli</td>
        <td>Italy</td>
    </tr>




</table>
</body>
</html>
