<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="simpleform.html" method="get">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="" id="">
        <option value="">A</option>
        <option value="">B (+ 0.5$)</option>
        <option value="">C (+ 0.5$)</option>
    </select>
    <p>How many would you like to order</p>

    <label><input type="radio" name="order" value="10"/> 1 - $10</label>
    <br/>
    <label><input type="radio" name="order" value="20"/> 2 - $20</label>
    <br/>
    <label><input type="radio" name="order" value="25"/> 3 - S25</label>
    <p>Name <span style="color: red">*</span> </p>
    <input type="text" name="firstname" placeholder="FirstName" size="15"/>
    <input type="text" name="lastname" placeholder="LastName" size="15"/>
    <p>Email</p>
    <input type="email" name="email" size="30"/>
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5"/> - <input type="text" name="phone2" size="5"/> -<input type="text" name="phone3" size="5"/>
    <br/>
    <br/>
    <input type="button" name="btSubmit" value="Submit"/>
</form>
</body>
</html>
