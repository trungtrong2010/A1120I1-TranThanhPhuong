<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DisplayonHTML</title>
</head>
<body>
<h2 id="myContent"></h2>
<button onclick="DisplayHTML()">Display</button>
</body>
<script>
    function DisplayHTML() {
        document.getElementById('myContent').innerHTML="Xin chao"
    }
</script>
</html>
