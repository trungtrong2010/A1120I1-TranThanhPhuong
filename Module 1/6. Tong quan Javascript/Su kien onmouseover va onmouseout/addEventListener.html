<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="gretting">Chao mung cac ban den voi Codegym</p>
</body>
<script>
    var myText=document.getElementById('gretting');
    myText.addEventListener("mouseover", textRed);
    myText.addEventListener("mouseout", blackText);

    function textRed() {
        document.getElementById('gretting').style.color="red"
    }
    function blackText() {
        document.getElementById('gretting').style.color='black'
    }
</script>
</html>
