<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p onmouseover="textRed()"  onmouseout="blackText()" id="gretting">Chao mung cac ban den voi Codegym</p>
</body>
<script>
    function textRed() {
       document.getElementById('gretting').style.color="red"
    }
    function blackText() {
        document.getElementById('gretting').style.color='black'
    }
</script>
</html>
