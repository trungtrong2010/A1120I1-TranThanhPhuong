<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="myText">Click Me</p>
    <script>
        var myClick=document.getElementById('myText');
        myClick.addEventListener("click", do_something);
        function do_something() {
        alert("addEventListener");
        }
    </script>
</body>
</html>
